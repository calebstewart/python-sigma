name: "Elastic EQL Serializer"
description: "Serialize a rule to an EQL query expression"
base: "sigma.serializer:TextQuerySerializer"
quote: '"{}"'
escape: "\\{}"
list_separator: ","
or_format: "{} or {}"
and_format: "{} and {}"
not_format: "not {}"
grouping: "({})"
escaped_characters: "([\"\\\\])"
field_equality: "{}: {}"
field_in: "{}: {}"
field_regex: "{} regex {}"
field_match: "{} like {}"
keyword: "{}"
field_startswith: "startsWith({},{})"
field_endswith: "endsWith({},{})"
field_contains: "stringContains({})"
rule_separator: "\n"
transforms:
